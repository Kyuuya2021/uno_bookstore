<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Uno Bookstore — Screen</title>
  <link rel="stylesheet" href="css/style.css?v=20">
</head>
<body class="page-screen">

  <!-- Header (top) -->
  <div class="screen-header">
    <!-- Hamburger (left) -->
    <button class="drawer-toggle" id="drawer-toggle" title="メニュー">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
    </button>
    <h1>Uno Bookstore</h1>
    <div class="screen-stats">
      <span><strong id="stat-count">0</strong> 人</span>
      <span><strong id="stat-time"></strong></span>
      <span class="dom-limit-badge" id="dom-limit-badge">DOM上限到達</span>
    </div>
  </div>

  <!-- Info Carousel Area -->
  <div class="screen-info-area" id="screen-info-area">
    <div class="carousel-container" id="carousel-container">
      <div class="carousel-slides" id="carousel-slides"></div>
      <div class="carousel-dots" id="carousel-dots"></div>
    </div>
  </div>

  <!-- Walk Area (bottom) -->
  <div class="screen-walk-area" id="screen-walk-area">
    <div class="avatar-walk-zone" id="avatar-walk-zone">
      <div class="empty-state" id="empty-state">
        <span class="empty-icon"></span>
        <p>まだ誰もチェックインしていません</p>
        <p style="font-size:0.85rem; margin-top:0.5rem;">チェックインページからアバターを作成してください</p>
      </div>
    </div>
    <div class="screen-nav">
      <a href="index.html" class="nav-link">← チェックイン</a>
      <span style="margin:0 0.5rem; color:rgba(255,255,255,0.4);">|</span>
      <a href="dashboard.html" class="nav-link">ダッシュボード</a>
    </div>
  </div>

  <!-- Drawer Overlay -->
  <div class="drawer-overlay" id="drawer-overlay"></div>

  <!-- Sidebar Drawer (mobile) -->
  <aside class="drawer" id="drawer">
    <div class="drawer-header">
      <h2>マイメニュー</h2>
      <button class="drawer-close" id="drawer-close" title="閉じる">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
      </button>
    </div>

    <div class="drawer-body">
      <!-- Profile Section -->
      <section class="drawer-section">
        <h3 class="drawer-section-title">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
          マイプロフィール
        </h3>
        <div class="drawer-profile" id="drawer-profile">
          <div class="drawer-avatar" id="drawer-avatar"></div>
          <div class="drawer-profile-info" id="drawer-profile-info">
            <span class="drawer-nickname" id="drawer-nickname">ゲスト</span>
            <span class="drawer-auth-status" id="drawer-auth-status">未ログイン</span>
          </div>
        </div>
        <div class="drawer-profile-actions">
          <!-- Google login (shown when anonymous) -->
          <button class="drawer-btn drawer-btn-google" id="drawer-btn-google">
            <svg viewBox="0 0 24 24" width="16" height="16" style="vertical-align:middle;margin-right:0.3rem;">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Google でログイン
          </button>
          <!-- Edit avatar -->
          <a href="index.html" class="drawer-btn drawer-btn-secondary">アバターを編集</a>
          <!-- Logout (shown when logged in with Google) -->
          <button class="drawer-btn drawer-btn-danger" id="drawer-btn-logout" style="display:none;">ログアウト</button>
        </div>
      </section>

      <!-- Comment Section (shown when logged in) -->
      <section class="drawer-section" id="drawer-comment-section" style="display:none;">
        <h3 class="drawer-section-title">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
          コメント
        </h3>
        <div class="drawer-comment-input">
          <input type="text" id="drawer-comment-input" class="drawer-input" placeholder="コメントを入力..." maxlength="50" autocomplete="off">
          <button class="drawer-btn drawer-btn-primary drawer-comment-send" id="drawer-comment-send" disabled>送信</button>
        </div>
        <div class="drawer-comment-hint" id="drawer-comment-hint"></div>
      </section>

      <!-- Events Section -->
      <section class="drawer-section">
        <h3 class="drawer-section-title">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
          イベント
        </h3>
        <div class="drawer-event-list" id="drawer-event-list">
          <p class="drawer-empty">イベント情報はありません</p>
        </div>
      </section>

      <!-- Books Section -->
      <section class="drawer-section">
        <h3 class="drawer-section-title">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
          おすすめの本
        </h3>
        <div class="drawer-book-list" id="drawer-book-list">
          <p class="drawer-empty">おすすめ情報はありません</p>
        </div>
      </section>

      <!-- Wi-Fi Section -->
      <section class="drawer-section">
        <h3 class="drawer-section-title">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12.55a11 11 0 0 1 14.08 0"/><path d="M1.42 9a16 16 0 0 1 21.16 0"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" y1="20" x2="12.01" y2="20"/></svg>
          Wi-Fi
        </h3>
        <div id="drawer-wifi-content">
          <button class="drawer-btn drawer-btn-primary" id="drawer-wifi-btn">Wi-Fi 情報を見る</button>
        </div>
      </section>
    </div>
  </aside>

  <!-- Wi-Fi FAB (bottom-left) -->
  <div class="wifi-fab-wrap">
    <button class="wifi-fab" id="wifi-fab" title="Wi-Fi">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12.55a11 11 0 0 1 14.08 0"/><path d="M1.42 9a16 16 0 0 1 21.16 0"/><path d="M8.53 16.11a6 6 0 0 1 6.95 0"/><line x1="12" y1="20" x2="12.01" y2="20"/></svg>
    </button>
  </div>

  <!-- Survey Modal (for Wi-Fi) -->
  <div class="modal-overlay" id="screen-survey-modal" style="display:none;">
    <div class="modal-card survey-card">
      <div class="modal-header">
        <h2>かんたんアンケート</h2>
        <p>回答するとWi-Fi情報をお伝えします</p>
      </div>
      <div class="survey-body">
        <div class="survey-question">
          <p class="survey-q-label">Q1. 宇野書店を知ったきっかけは？</p>
          <div class="survey-options">
            <button class="survey-opt screen-survey-opt" data-q="q1" data-val="sns">SNS</button>
            <button class="survey-opt screen-survey-opt" data-q="q1" data-val="friend">友人の紹介</button>
            <button class="survey-opt screen-survey-opt" data-q="q1" data-val="passby">通りがかり</button>
            <button class="survey-opt screen-survey-opt" data-q="q1" data-val="search">ネット検索</button>
            <button class="survey-opt screen-survey-opt" data-q="q1" data-val="other">その他</button>
          </div>
        </div>
        <div class="survey-question">
          <p class="survey-q-label">Q2. 今日の目的は？</p>
          <div class="survey-options">
            <button class="survey-opt screen-survey-opt" data-q="q2" data-val="reading">読書</button>
            <button class="survey-opt screen-survey-opt" data-q="q2" data-val="work">仕事・勉強</button>
            <button class="survey-opt screen-survey-opt" data-q="q2" data-val="event">イベント参加</button>
            <button class="survey-opt screen-survey-opt" data-q="q2" data-val="relax">ゆっくり過ごす</button>
          </div>
        </div>
        <div class="survey-question">
          <p class="survey-q-label">Q3. 来店頻度は？</p>
          <div class="survey-options">
            <button class="survey-opt screen-survey-opt" data-q="q3" data-val="first">初めて</button>
            <button class="survey-opt screen-survey-opt" data-q="q3" data-val="rare">月1回以下</button>
            <button class="survey-opt screen-survey-opt" data-q="q3" data-val="sometimes">月2〜3回</button>
            <button class="survey-opt screen-survey-opt" data-q="q3" data-val="often">週1回以上</button>
          </div>
        </div>
      </div>
      <button class="btn-submit survey-submit" id="screen-btn-survey-submit" disabled>回答してWi-Fiを見る</button>
    </div>
  </div>

  <!-- WiFi Info Modal (minimal) -->
  <div class="modal-overlay" id="screen-wifi-modal" style="display:none;">
    <div class="wifi-mini-card">
      <div class="wifi-mini-row">
        <span class="wifi-mini-label">SSID</span>
        <code class="wifi-mini-value" id="screen-wifi-ssid">Uno-book-store</code>
        <button class="wifi-mini-copy screen-btn-copy" data-target="screen-wifi-ssid">Copy</button>
      </div>
      <div class="wifi-mini-divider"></div>
      <div class="wifi-mini-row">
        <span class="wifi-mini-label">PASS</span>
        <code class="wifi-mini-value" id="screen-wifi-pass">2NT8425E63</code>
        <button class="wifi-mini-copy screen-btn-copy" data-target="screen-wifi-pass">Copy</button>
      </div>
    </div>
  </div>

  <!-- Detail Modal (event / book) -->
  <div class="modal-overlay" id="detail-modal" style="display:none;">
    <div class="detail-card" id="detail-card"></div>
  </div>

  <!-- Comment FAB + Expandable Input -->
  <div class="comment-fab-wrap" id="comment-bar" style="display:none;">
    <button class="comment-fab" id="comment-fab" title="コメント">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
    </button>
    <div class="comment-expand" id="comment-expand">
      <div class="comment-expand-inner">
        <input type="text" id="comment-input" class="comment-input" placeholder="コメントを入力..." maxlength="50" autocomplete="off">
        <button class="comment-send-btn" id="comment-send-btn" disabled>
          <span class="comment-send-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
          </span>
        </button>
      </div>
      <div class="comment-bar-hint" id="comment-bar-hint"></div>
    </div>
  </div>

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
  
  <!-- App Scripts -->
  <script src="js/svg-assets.js?v=20"></script>
  <script src="js/firebase-config.js?v=20"></script>
  <script src="js/screen.js?v=20"></script>
</body>
</html>
