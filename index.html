<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Uno Bookstore — Check In</title>
  <link rel="stylesheet" href="css/style.css?v=15">
</head>
<body class="page-user">

  <div class="card">
    <!-- Header -->
    <div class="card-header">
      <span class="logo-icon">UB</span>
      <h1>Uno Bookstore</h1>
      <p class="subtitle">アバターを選んでチェックインしよう</p>
    </div>

    <!-- Nickname Input -->
    <div class="option-group">
      <label>ニックネーム</label>
      <input type="text" id="nickname-input" class="nickname-input" placeholder="名前を入力（20文字まで）" maxlength="20" autocomplete="off">
    </div>

    <!-- Color Selection -->
    <div class="option-group">
      <label>カラー</label>
      <div class="option-grid" id="color-options">
        <button class="option-btn color-swatch color-blue" data-value="blue" aria-label="Blue"></button>
        <button class="option-btn color-swatch color-red" data-value="red" aria-label="Red"></button>
        <button class="option-btn color-swatch color-green" data-value="green" aria-label="Green"></button>
        <button class="option-btn color-swatch color-yellow" data-value="yellow" aria-label="Yellow"></button>
        <button class="option-btn color-swatch color-purple" data-value="purple" aria-label="Purple"></button>
        <button class="option-btn color-swatch color-orange" data-value="orange" aria-label="Orange"></button>
      </div>
    </div>

    <!-- Role Selection -->
    <div class="option-group">
      <label>ロール</label>
      <div class="option-grid" id="role-options">
        <button class="option-btn" data-value="freelance">Freelance</button>
        <button class="option-btn" data-value="student">Student</button>
        <button class="option-btn" data-value="designer">Designer</button>
        <button class="option-btn" data-value="engineer">Engineer</button>
        <button class="option-btn" data-value="writer">Writer</button>
      </div>
    </div>

    <!-- Mode Selection -->
    <div class="option-group">
      <label>モード</label>
      <div class="option-grid" id="mode-options">
        <button class="option-btn" data-value="work">Work</button>
        <button class="option-btn" data-value="break">Break</button>
        <button class="option-btn" data-value="meeting">Meeting</button>
      </div>
    </div>

    <!-- Preview -->
    <div class="preview-section">
      <h3>プレビュー</h3>
      <div class="preview-avatar-wrapper" id="avatar-preview"></div>
    </div>

    <!-- Submit -->
    <button class="btn-submit" id="btn-checkin" disabled>チェックイン</button>

    <!-- Status -->
    <div class="status-bar" id="status-bar"></div>

    <!-- Navigation -->
    <div style="text-align:center;">
      <a href="screen.html" class="nav-link">スクリーンを表示</a>
      <span style="margin:0 0.5rem; color:var(--color-text-light);">|</span>
      <a href="dashboard.html" class="nav-link">ダッシュボード</a>
      <span style="margin:0 0.5rem; color:var(--color-text-light);">|</span>
      <a href="qr.html" class="nav-link">QRコード</a>
    </div>
  </div>

  <!-- Returning User Banner (hidden by default) -->
  <div class="returning-banner" id="returning-banner" style="display:none;">
    <div class="returning-banner-inner">
      <p class="returning-greeting" id="returning-greeting"></p>
      <div class="returning-avatar" id="returning-avatar"></div>
      <div class="returning-actions">
        <button class="btn-returning" id="btn-returning-checkin">このアバターでチェックイン</button>
        <button class="btn-returning-secondary" id="btn-returning-new">新しく作る</button>
      </div>
    </div>
  </div>

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  
  <!-- App Scripts -->
  <script src="js/svg-assets.js?v=15"></script>
  <script src="js/firebase-config.js?v=15"></script>
  <script src="js/app.js?v=15"></script>
</body>
</html>
